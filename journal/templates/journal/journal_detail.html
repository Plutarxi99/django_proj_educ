{% extends 'catalog/base_pricing.html' %}

{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card_header">
                    <h3 class="card-title">
                        Журнал {{ object.title }} ({{ object.slug }})
                    </h3>
                    <img src="..." class="card-img-top" alt="Card image cap">
                </div>
                <div class="card-body">
                    <p>
                        {{ object.content }}
                    </p>
                    <table class="table">
                        <tr>
                            <td>Дать создания</td>
                            <td>{{ object.data_create }}</td>
                        </tr>
                        <tr>
                            <td>Количество просмотров</td>
                            <td>{{ object.count_view }}</td>
                        </tr>
                    </table>
                </div>
                <div class="card-footer">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
