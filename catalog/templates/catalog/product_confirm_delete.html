{% extends 'catalog/base_pricing.html' %}

{% block content_journal %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card" type="center">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Удалить эту запись "{{ object.name }}"?</p>
                        <button type="submit" class="btn btn-danger">Удалить</button>
                            <a href="{% url 'catalog:home' %}" class="btn btn-success">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
